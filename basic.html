<div class="container">
  <h1>Basic</h1>
  <div class="row">
    <div class="col-lg-12" ng-repeat="basic in basics | limitTo: 5">
      <h4 ng-hide="editing" ng-click="editing = true">{{basic.name}}</h4>
      <form class="form-inline" ng-show="editing" ng-submit="editing = false">
        <div class="form-group">
          <label>Name:</label>
          <input class="form-control" type="text" ng-model="basic.name" placeholder="Name" required/>
        </div>
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-danger" type="button" ng-click="remove(basic)">Delete</button>
      </form>
    </div>
  </div>
  <hr />

  <div class="row">
    <div class="col-lg-12">
      <form class="form-inline" ng-show="visible" ng-submit="newBasics()">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" ng-model="basicname" placeholder="Name" required/>
        </div>
        <button class="btn btn btn-success" type="submit">Save</button>
      </form>
      <div id="push"></div>
      <button class="btn btn btn-info mar-t-15" ng-click="visible = true"><i class="glyphicon glyphicon-plus" aria-hidden="true"></i></button>
    </div>
  </div>


</div>
